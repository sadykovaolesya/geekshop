{% extends 'authnapp/base.html' %}
{% load staticfiles %}

{% block content %}

<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {% if next_page %}
    <input type="hidden" name="next_page" value="{{ next_page }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
</form>
<button class="btn btn-round form-control">
    <a href="{% url 'auth:register' %}" class="">
        зарегистрироваться
    </a>
</button>
<p class="text-center">Войти через социальные сети</p>
<p>
<div class="btn-group col-12" role="group" aria-label="Basic example">
    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-outline-primary col-6"><i class="fa fa-vk" aria-hidden="true"></i></a>
    <a href="{% url 'social:begin' 'github' %}?next=/" class="btn btn-outline-primary col-6"><i class="fa fa-github" aria-hidden="true"></i></a>
</div>
</p>
{% endblock content %}
